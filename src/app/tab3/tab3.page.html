<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of ((userItems | async)?.checkedOut)">
   
    <ion-card>
     <ion-item class="ion-text-wrap">
       <ion-icon name="book" slot="start"></ion-icon>
       <ion-label class="ion-text-wrap">{{item.itemName}}</ion-label>
           <ion-button id={{item.itemName}} (click)="select(item, item.itemName)" fill="outline" slot="end">Select</ion-button>
     </ion-item>
   
     <ion-card-content>
       {{item.Description}}
     </ion-card-content>
   </ion-card>
 </ion-item>

 <ion-grid class="my-grid" *ngIf="((userItems | async)?.checkedOut).length <= 0"> 

    
  <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column"> 
  <ion-col class = "parent-row">
    <ion-text color="primary">
      <h2>There are no items checked-out!</h2>
    </ion-text>
  </ion-col>
  </ion-row>
   


</ion-grid>

</ion-content>

<ion-footer *ngIf="((userItems | async)?.checkedOut).length > 0" no-shadow>
  <!--*ngIf="((userItems | async)?.cart).length > 0"-->
  <ion-toolbar *ngIf="userItems | async as returnData"  position="bottom" style="text-align: center"> 
    
    <ion-button (click)="return(returnData.checkedOut)">Return All</ion-button>
    <ion-button (click)="returnSelected(returnData.Selected)">Return Selected</ion-button>
  </ion-toolbar>

</ion-footer>
