<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="8">
      <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    </ion-col>
    <ion-col size="4">
        <ion-button (click)="scanBarcode()">
          <ion-icon slot="start" name="barcode"></ion-icon>
          Scan
        </ion-button>    
    </ion-col>
  </ion-row> 
  
 
  <ion-item *ngFor="let item of resultArr">
   
     <ion-card>
      <ion-item>
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
            <ion-button id={{item.itemName}} (click)="cart(item.itemName)" fill="outline" slot="end">Add to Cart</ion-button>
      </ion-item>
    
      <ion-card-content>
        Description Coming Soon!
      </ion-card-content>
    </ion-card>
  </ion-item>

  
  


  

  <div *ngIf="scannedData">
    <p>
      Scanned Code Text : <b>{{ scannedData["text"] }}</b>
    </p>
    <p>
      Scanned Code Format : <b>{{ scannedData["format"] }}</b>
    </p>
  </div>

</ion-content>
