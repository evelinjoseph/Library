<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of ((userItems | async)?.cart)">
   
    <ion-card>
     <ion-item>
       <ion-icon name="book" slot="start"></ion-icon>
       <ion-label>{{item.itemName}}</ion-label>
           <ion-button  (click)="delete(item.itemName)" fill="outline" slot="end">Delete</ion-button>
     </ion-item>
   
     <ion-card-content>
       Description Coming Soon!
     </ion-card-content>
   </ion-card>
 </ion-item>
</ion-content>

<ion-footer  no-shadow>
  <!--*ngIf="((userItems | async)?.cart).length > 0"-->
  <ion-toolbar *ngIf="userItems | async as cartData"  position="bottom" style="text-align: center"> 
    
    <ion-button (click)="checkOut(cartData.cart)">Checkout</ion-button>
  </ion-toolbar>

</ion-footer>
